<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="">
    <title>Contactanos</title>
</head>
<body>
    <div style="text-align: center;">
        <h2 style="text-align: center; margin-right: -80px; margin-top: 50px;">Contactanos</h2>
        <br>
        <br>
        <form action="registrar" method="POST" style="text-align: center;">{% csrf_token %}
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-right: 210px;">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-right: 230px;">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" style="margin-right: 210px;">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="mensaje" style="width: 300px;"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" name="opcion" value="Enviar" style="margin-left: 50px;">
        </form>
    </div>
</body>
</html>
