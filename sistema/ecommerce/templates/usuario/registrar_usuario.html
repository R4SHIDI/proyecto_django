<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ecommerce/css/login.css'%}">
    <link rel="stylesheet" href="{% static 'ecommerce/css/bootstrap.min.css'%}">

    <script defer src="{% static 'ecommerce/js/script.js'%}"></script>


</head>
<body>
<!--NAVBAR-->
 <!--navbar-->
  <!--navbar-->

    <div class="container">
        <form id="form" action="">
            <h1>Registrate</h1>
            <div class="input-control">
                <label for="username">Nombre de usuario</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Correo</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Contraseña</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Contraseña denuevo</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>


    <!-- jquery -->
    <script src="js/jquery-3.6.4.js"></script>
    <!--isotope js-->
    
    <!--custom js -->
    <script src="{% static 'ecommerce/js/script.js'%}"></script>



</body>
</html>
